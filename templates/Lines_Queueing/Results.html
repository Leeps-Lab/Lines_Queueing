{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block scripts %}
    <script type="text/javascript">
        window.onload = function () 
        {
            document.getElementById("arrive_time").value = (new Date()).toISOString();
        }
        var app = new Vue({
        el: '#app',
        data: {
            payoffRound: {{ payoffRound | json }},
            payoffAmount: {{ payoffAmount | json }}
        },
        delimiters: ["{(", ")}"],
    })
    </script>
{% endblock %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    
    <!-- form field for page load time. Value attribute gets set by script on window load,
        and the form gets returned here -->
    <input type="hidden" name="time_R" id="arrive_time"/>
    
    <div id="app">

    <table class="table">
        <tr>
            <th>Payoff Round</th>
            <th>Payoff Amount</th>
        </tr>
        <tr v-for="payoff round">
            <td> Round {( payoffRound )} </td>
            <td> {( payoffAmount )} </td>
        </tr>
    </table>

    
    </div>

    {% next_button %}

{% endblock %}
